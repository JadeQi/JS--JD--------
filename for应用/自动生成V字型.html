<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动生成V字型</title>
</head>
<style>
	body{text-align: center;}
	ul{position: relative;width:250px;height:250px;margin: 100px auto;padding: 0}
	li{width: 50px;height: 50px;position: absolute;background-color: red;list-style: none}
</style>
<body>
	<button id="btn">自动生成V字型</button>
	<ul id="lis"></ul>
</body>

<script>
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('lis');
	var aLi = oUl.getElementsByTagName('li');
	var str = '';
	var num = 0;
	var len = 0;
	
	oBtn.onclick=function(){
		if(str==''){
			for(var i=0;i<5;i++){
				str += '<li></li>';
			}	
			oUl.innerHTML = str;
			len = aLi.length;
		}
		tab()
		num++;
		if(num==4){
			num = 0;
		}
	}
	function tab(){
		if(num==0){   //箭头向下
			for(var i=0;i<len;i++){
				aLi[i].style.left = 50*i+'px'; 
				if(i>len/2){
					aLi[i].style.top = 50*(i%2) +'px';
				}else{
					aLi[i].style.top = 50*i +'px';
				}
			}
		}else if(num == 1){ //箭头向左
			for(var i=0;i<len;i++){
				aLi[i].style.top = 50*i+'px'; 
				if(i>len/2){
					aLi[i].style.left = 50*i +'px';
				}else{
					aLi[i].style.left = 200-50*i +'px';
				}
			}
		}else if(num == 2){  //箭头向上
			for(var i=0;i<len;i++){
				aLi[i].style.left = 50*i+'px'; 
				if(i>len/2){
					aLi[i].style.top = 200-50*(i%2) +'px';
				}else{
					aLi[i].style.top = 200-50*i +'px';
				}
			}
		}else{
			for(var i=0;i<len;i++){  //箭头向右
				aLi[i].style.top = 50*i+'px'; 
				if(i>len/2){
					aLi[i].style.left = 50*(i%2) +'px';
				}else{
					aLi[i].style.left = 50*i +'px';
				}
			}
		}
	}
</script>
</html>
