<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动生成100个li</title>
</head>
<style>
body{text-align: center;}
ul>li{
	width:50px;height: 50px;border:1px solid #ddd;
	display: inline-block;margin: 5px;
}
ul>li:nth-child(2n+1){background-color: red}
ul>li:nth-child(2n+2){background-color: green}
</style>
<body>
<button id="btn1">自动生成100个li</button>
<ul id="lis"></ul>
<script>
	var oBtn = document.getElementById('btn1');
	oUl = document.getElementById('lis');
	var str = '';
	var flag = 1;

	oBtn.onclick=function(){
		if(!flag) return;
		for (var i=0;i<100;i++){
			if( (i+1)%10 == 0){
				str += '<li></li><br/>'
			}else{
				str += '<li></li>'
			}
			
		}
		oUl.innerHTML = str;
		flag = 0;
	}
</script>	
</body>
</html>
